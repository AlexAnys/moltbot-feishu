name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Pack (simulate publish artifact)
        run: |
          npm pack --silent
          ls -lah *.tgz

      - name: Verify package contents (quick sanity)
        run: |
          TGZ=$(ls -1 *.tgz | head -n 1)
          echo "Using $TGZ"
          tar -tf "$TGZ" | sed -n '1,80p'
          # Must include manifests + dist outputs
          tar -tf "$TGZ" | grep -q "package/openclaw.plugin.json"
          tar -tf "$TGZ" | grep -q "package/clawdbot.plugin.json"
          tar -tf "$TGZ" | grep -q "package/dist/index.openclaw.js"
          tar -tf "$TGZ" | grep -q "package/dist/index.clawdbot.js"

      - name: OpenClaw CLI smoke test (dev profile)
        run: |
          TGZ=$(ls -1 *.tgz | head -n 1)
          echo "Installing into OpenClaw dev profile: $TGZ"

          # Use dev profile to avoid relying on any pre-existing local config.
          npx -y openclaw@2026.2.1 --dev plugins install "$TGZ"

          # If plugin id mismatch / loader errors, doctor should report it.
          npx -y openclaw@2026.2.1 --dev plugins doctor

          # Verify the plugin is discoverable.
          npx -y openclaw@2026.2.1 --dev plugins info feishu-openclaw --json
